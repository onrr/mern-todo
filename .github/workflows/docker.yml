name: Build and Push to DockerHub

on:
  push:
    branches:
      - main

jobs:
  test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          cd server
          docker compose up -d
          echo "Wait for services to initialize..."
          sleep 10

      - name: Check if server is running
        run: |
          cd server
          for i in {1..30}; do
            if curl -f http://localhost:5000/check; then
              echo "Server is ready!!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          echo "Server is not ready!"
          docker compose logs
          exit 1

      - name: Run tests
        run: |
          cd server
          docker compose exec -T todo-app npm test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/mern-todo-server:latest
            ${{ secrets.DOCKER_USER }}/mern-todo-server:v1.0.${{ github.run_number }}

      - name: Stop services
        if: always()
        run: |
          cd server
          docker compose down
